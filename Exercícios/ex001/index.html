<!DOCTYPE html> <!---Isso indica o uso do HTML5 -->
<html lang="pt-BR"> <!---Indicação de idioma do site. -->
<head> <!--- head é a área de configurações do meu site. -->
    <meta charset="UTF-8"> <!--- Um padrão de codificação de caracteres que suporta a acentuação -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--- Indica que a tela inteira será utilizada para o site .-->
    <title>Document</title>
</head>
<body> <!--- body é  a área de conteúdo do meu site. -->
    <h1>Olá, Mundo!</h1> <!--- Título de nível 1 de hierarquia. -->
    <hr> <!--- Linha horizantal (repare que não tem fechamento de tag!!!)-->
    <p>Estou começando a aprender HTML</p> <!--- Parágrafo -->
</body>
</html>
