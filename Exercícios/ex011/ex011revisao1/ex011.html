<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/read-all-over.mp3" type="audio/mpeg">
        <source src="midia/read-all-over.mp3" type="audio/ogg">
        <source src="midia/read-all-over.mp3" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/read-all-over.mp3" download="audio" type="audio/mpeg"> Clique aqui</a> para baixar o arquivo.</p>
</body>
</html>
